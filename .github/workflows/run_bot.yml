name: Ultimate Smart Trading Bot (额度节约版)

on:
  schedule:
    - cron: '*/45 * * * *'   # 每45分钟运行一次，减少总运行次数（相比15分钟可节约2/3额度）
  workflow_dispatch:

# 并发锁：确保同一时间只有一个实例运行，避免冲突和浪费
concurrency:
  group: ultimate-bot
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.10'

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 15        # 防止卡死浪费额度

    steps:
      # 1️⃣ 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 设置 Python 并启用依赖缓存（核心节约点）
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'          # 缓存 pip 依赖，避免重复下载

      # 3️⃣ 恢复冷却状态缓存（避免重新计算冷却）
      - name: Restore cooldown state
        uses: actions/cache@v4
        with:
          path: cooldown_state.pkl   # 您的冷却文件路径
          key: cooldown-v36-${{ github.ref_name }}
          restore-keys: |
            cooldown-v36-

      # 4️⃣ 安装依赖（带重试，减少因网络波动导致的失败重跑）
      - name: Install dependencies
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 20
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt   # 建议使用 requirements.txt

      # 5️⃣ 运行主程序（内部已实现多币种并发）
      - name: Run trading bot
        id: run_bot
        uses: nick-fields/retry@v3
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PYTHONUNBUFFERED: 1
        with:
          timeout_minutes: 10
          max_attempts: 2
          retry_wait_seconds: 60
          retry_on: error
          command: python main.py   # 您的入口文件

      # 6️⃣ （可选）上传日志，便于复盘；保留1天以节约存储
      - name: Upload logs (optional)
        if: always() && hashFiles('*.log') != ''
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_id }}
          path: '*.log'
          retention-days: 1