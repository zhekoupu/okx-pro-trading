name: Ultimate Trading Bot v36.12 (Financial Grade)

on:
  schedule:
    - cron: '*/45 * * * *'   # 每45分钟运行（UTC）
  workflow_dispatch:

# ===============================
# 并发锁（防止重复执行）
# ===============================
concurrency:
  group: ultimate-trading-bot
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.10'
  JOB_TIMEOUT_MINUTES: 15

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: ${{ env.JOB_TIMEOUT_MINUTES }}

    steps:

      # 1️⃣ 记录开始时间
      - name: Record start time
        id: start_time
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      # 2️⃣ 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 3️⃣ Python环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      # 4️⃣ 冷却状态持久化（稳定key）
      - name: Restore cooldown state
        uses: actions/cache@v4
        with:
          path: cooldown_state.pkl
          key: cooldown-state-v36-${{ github.ref_name }}
          restore-keys: |
            cooldown-state-v36-
            cooldown-

      # 5️⃣ 安装依赖（带重试）
      - name: Install dependencies
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 20
          command: |
            python -m pip install --upgrade pip
            pip install pandas numpy requests pyTelegramBotAPI scipy

      # 6️⃣ 运行主程序（金融级重试机制）
      - name: Run Ultimate Smart Trading System v36.12
        id: run_bot
        uses: nick-fields/retry@v3
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PYTHONUNBUFFERED: 1
        with:
          timeout_minutes: 10
          max_attempts: 2
          retry_wait_seconds: 60
          retry_on: error
          command: python main.py

      # 7️⃣ 计算执行耗时
      - name: Calculate execution time
        if: always()
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "EXEC_DURATION=$DURATION" >> $GITHUB_ENV

      # 8️⃣ 上传日志与状态文件
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trading-run-${{ github.run_id }}
          path: |
            *.log
            *.pkl
          retention-days: 7
